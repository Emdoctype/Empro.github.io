<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" id="theme-link" />
    <title>Emeric CV page web</title>
    <link rel="icon" href="./assets/logo/logo_black.jpg" />
  </head>
  <body class="index">
    <nav id="navbar">
      <ul>
        <li class="logo">
          <img
            id="logo_nav"
            src="./assets/logo/logo_white.png"
            alt="Logo du site"
          />
        </li>
        <li class="navtext">
          <a href="./index.html" aria-label="Accueil"><span>Accueil</span></a>
        </li>
        <li class="navtext">
          <a href="./diplome.html" aria-label="Qui suis je ?/ Diplômes"
            ><span>À propos de moi</span></a
          >
        </li>
        <li class="navtext">
          <a href="./xp.html" aria-label="Expériences"
            ><span>Expériences</span></a
          >
        </li>
        <li class="navtext">
          <a href="./index2.html" aria-label="Compétences"
            ><span>Compétences</span></a
          >
        </li>
        <li class="navtext">
          <a href="./formulaire.html" aria-label="Formulaire"
            ><span>Formulaire</span></a
          >
        </li>
        <li class="dropdown">
          <a href="javascript:void(0)" class="theme">Thème page</a>
          <div class="dropdown-content">
            <a href="#" id="classique">Classique</a>
            <a href="#" id="cyber">Cyber</a>
            <a href="#" id="zelda">Zelda</a>
          </div>
        </li>
      </ul>
    </nav>

    <div class="Formulaire">
      <h1 id="title-form" class="title_form">Contactez-moi</h1>
      <p id="description" class="title_p">Formulaire de contact</p>

      <form
        id="survey-form"
        action="https://formspree.io/f/mqazawab"
        method="POST"
      >
        <label for="name" id="name-label">Nom :</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          placeholder="Entrez votre nom"
        />

        <label for="email" id="email-label">E-mail :</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Entrez votre adresse e-mail"
        />

        <div class="radio-group">
          <label id="radio-label">Choisissez une catégorie :</label>
          <input type="radio" id="category1" name="category" value="cat1" />
          <label for="category1">Employeur</label>
          <input type="radio" id="category2" name="category" value="cat2" />
          <label for="category2">Visiteur</label>
        </div>

        <label for="textarea1">Commenter ici :</label>
        <textarea
          id="textarea1"
          name="textarea1"
          placeholder="Entrez votre commentaire"
        ></textarea>

        <input id="submit" type="submit" name="submit" value="Envoyer" />
      </form>
    </div>

    <script>
      const classique = document.getElementById("classique");
      const cyber = document.getElementById("cyber");
      const zelda = document.getElementById("zelda");
      const linkElement = document.getElementById("theme-link");

      // Appliquer le thème stocké lors du chargement de la page
      window.onload = () => {
        const theme = localStorage.getItem("theme");
        if (theme) {
          linkElement.setAttribute("href", theme);
        }
      };
      classique.addEventListener("click", () => {
        linkElement.setAttribute("href", "styles.css");
        localStorage.setItem("theme", "styles.css"); // Stocker le thème choisi
      });

      cyber.addEventListener("click", () => {
        linkElement.setAttribute("href", "cyb.css");
        localStorage.setItem("theme", "cyb.css"); // Stocker le thème choisi
      });

      zelda.addEventListener("click", () => {
        linkElement.setAttribute("href", "zelda.css");
        localStorage.setItem("theme", "zelda.css"); // Stocker le thème choisi
      });
    </script>
  </body>
</html>
